name: CI

# Enable Buildkit and let compose use it to speed up image building
env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

on:
  pull_request:
    branches: [ "main" ]
    paths-ignore: [ "docs/**" ]

  push:
    branches: [ "main" ]
    paths-ignore: [ "docs/**" ]

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  # With no caching at all the entire ci process takes 4m 30s to complete!
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code Repository
        uses: actions/checkout@v3
      - name: Build the Stack
        run:  docker-compose build
      - name: Run DB Migrations
        run:  docker-compose run --rm django python manage.py migrate
      - name: Run Django Tests
        run:  docker-compose run django coverage run -m pytest
      - name: Generate coverage.lcov
        run: docker-compose run django coverage lcov
      - name: Run linting on Frontend
        run: docker-compose run frontend npm run lint
      - name: Run jest tests on Frontend
        run: docker-compose run frontend npm run jest
      - name: Tear down the Stack
        run:  docker-compose down
      - name: Coveralls GitHub Action Backend
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: "./backend/coverage.lcov"
          base-path: "./backend"
        uses: coverallsapp/github-action@1.1.3

  cypress-run:
    runs-on: ubuntu-latest
    container: cypress/browsers
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run
        uses: cypress-io/github-action@v5.0.2
        working-directory: frontend
        with:
          browser: firefox
